<html>
<head>
	<title>Sign Up Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="form_style.css">

</head>

<body>

	<h1>Soccer Player Registration Form</h1>
	<h2>Summer 2019</h2>
		<form>
		<div><p class=req>Required Fields*</></div>
			<div class="blu"><p>
			<label class=req><b>Name*</b>
			<input type="text" name="customer_name" required>
			</label> 
			</p></div>
			

			<p class=req>
			<div id=grn>
			<label><b>Phone*</b>
			<input type="tel" name="phone_number" required>
			</label>
			</p></div>

			<div class="blu"><p class=req>
			<label><b>Email*</b>
			<input type="email" name="email_address" required>
			</label>
			</p></div>
				
			<fieldset>
			<div>
			<legend class=req><b>What is your preferred position?*</b></legend>
			<p><label class=req> <input type="radio" name="position" required value="F"><b> Forward </b></label></p>
			<p><label class=req> <input type="radio" name="position" required value="M"><b> Midfield </b></label></p>
			<p><label class=req> <input type="radio" name="position" required value="D"><b> Defense </b></label></p>
			<p><label class=req> <input type="radio" name="position" required value="GK"><b> Goal Keeper </b></label></p>
			</fieldset></div>

			<p>
			<label>Preferred Start Date
			<input type="date" name="pickup_time" optional>
			</label>
			</p>
				
			<div class=location><p>
			<label>Preferred Field Location
			<select id="pickup_place" name="pickup_place" optional>
			<option value="" selected="selected">Select One</option>
			<option value="NL" >North London</option>
			<option value="Byron" >Byron</option>
			<option value="CW" >Citywide</option>
			</select>
			</label> 
			</p></div>

			<p>
			<label>Jersey Number
			<input type="text" name="jersey_number" optional list="numbers">
			</label>
			<div>
			<datalist id="numbers">
				<option value="GK">
				<option value="02">
				<option value="03">
				<option value="04">
				<option value="05">
				<option value="06">
				<option value="07">
				<option value="08">
				<option value="09">
				<option value="10">
				<option value="11">
			</datalist></div>
			</p>

			<p> 
			<div><label>Special Instructions
			<textarea name="comments" maxlength="500" optional> </textarea>
			</label></div>
			</p>

			<p><button>Submit Form </button></p>

		</form>
	</body>
</html>
